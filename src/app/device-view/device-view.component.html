<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My Devices</h2>
      <ul class="list-group">
        <app-device  *ngFor="let device of devices; let i = index"
                   [deviceName]="device.name"
                   [deviceStatus]="device.status" 
                   [index]="i" 
                   [id]="device.id"></app-device>
      </ul>
      <button class="btn btn-success"
              (click)="onAllumer()">Turn On all</button>
      <button class="btn btn-danger"
              (click)="onEteindre()">Turn Off all</button>
              <button class="btn btn-primary"
        (click)="onSave()">Save devices to server</button>
	    <button class="btn btn-primary"
	    (click)="onFetch()">Get devices from server</button>
    </div>
  </div>
</div>
